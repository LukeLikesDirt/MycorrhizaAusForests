name: R
# Tell Conda where to look for software that you want to install
channels:
    - conda-forge
    - bioconda
    - defaults
    - base
    - R
# Tell Conda the software that you want to install
dependencies:
    - r-essentials=4.3
    - r-languageserver=0.3.16
    - radian=0.6.8
    - r-devtools=2.4.5
    - r-BiocManager=1.30.22
    # Ecology packages
    - r-vegan=2.6.4
    # Spatial analysis packages
    # 'gdal', 'geos' and 'proj' are require to install r-rgdal, r-terra, r-raster, and r-sf
    - gdal=3.7.2
    - proj=9.3.0
    - geos=3.12.0
    - r-adespatial=0.3.21
    - r-rnaturalearth=0.3.4
    - r-rnaturalearthdata=0.1.0
    # Linear models packages
    - r-lme4=1.1.34
    - r-car=3.1.2
    - r-DHARMa=0.4.6
    - r-performance=0.10.5
    # Random forest packages
    - r-randomForest=4.7.1.1
    - r-VSURF=1.2.0
    # GGPLOT2 packages
    - r-ggpubr=0.6.0
    - r-ggspatial=1.1.9
    - r-patchwork=1.1.3
    - r-paletteer=